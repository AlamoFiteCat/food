<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Foodstop -->
    <ng-container matColumnDef="foodstop">
      <th mat-header-cell *matHeaderCellDef>Foodstop</th>
      <td mat-cell *matCellDef="let element">{{ element?.foodstop }}</td>
    </ng-container>
    <!-- Order Time -->
    <ng-container matColumnDef="orderTime">
      <th mat-header-cell *matHeaderCellDef>Order Time</th>
      <td mat-cell *matCellDef="let element">{{ element["orderTime"] }}</td>
    </ng-container>
    <!-- ETA -->
    <ng-container matColumnDef="ETA">
      <th mat-header-cell *matHeaderCellDef>ETA</th>
      <td mat-cell *matCellDef="let element">{{ element["ETA"] }}</td>
    </ng-container>
    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element["status"] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="onSelectRow(element.id)"
        >
          <mat-icon>add_comment</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-toolbar class="divider">
  <button
    class="new-post"
    mat-icon-button
    class="example-icon"
    color="primary"
    routerLink="/foodstops"
  >
    <mat-icon>create</mat-icon>
  </button>
</mat-toolbar>
